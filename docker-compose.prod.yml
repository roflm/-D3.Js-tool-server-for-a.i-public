services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-d3js-backend-prod
    ports:
      - "8001:8001"
    volumes:
      - backend_data:/app/data
      - backend_uploads:/app/uploads
      - backend_exports:/app/exports
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    restart: unless-stopped
    networks:
      - ai-d3js-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-d3js-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ai-d3js-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ai-d3js-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - ai-d3js-network

networks:
  ai-d3js-network:
    driver: bridge

volumes:
  backend_data:
    driver: local
  backend_uploads:
    driver: local
  backend_exports:
    driver: local